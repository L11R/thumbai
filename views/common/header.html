<div class="header">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark p-0 shadow">
    <a class="navbar-brand pl-3" href="{{ rurl . "dashboard" }}"><img src="/thumbai/assets/img/thumbai-logo-128.png" alt="logo"></a>
    <span class="hdr-thumbai-version noselect">{{ if .IsPackaged }}v{{ end }}{{ .AppBuildInfo.Version }}</span>
    <div class="ml-auto text-right">
      <ul class="navbar-nav pr-3">
        <li class="nav-item text-nowrap">
          {{ if not .IsCredits }}<a class="nav-link" href="javascript:logout();" data-toggle="tooltip" title="Sign out"><i class="fas fa-power-off fa-sm hdr-sign-out"></i></a>{{ end }}
        </li>
      </ul>
    </div>    
  </nav>
</div>
<form action="{{ rurl . "logout" }}" method="post" id="logoutForm">
</form>
<script>
function logout() {
  $('#logoutForm').submit();
}
</script>
