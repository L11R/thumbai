# -----------------------------------------------------------------------------
# thumbai - Application Routes Configuration
#
# Refer documentation to explore and configure routes.
# Doc: https://docs.aahframework.org/routing.html
# -----------------------------------------------------------------------------

domains {
  #------------------------------------------------------------------------------
  # Domain/subdomain Key Name
  # Choose a `unique keyname` to define domain section and its configuration.
  # Tip: domain name address, port no values could be used to create a 
  # meaningful domain key, etc.
  #
  # Doc: https://docs.aahframework.org/routes-config.html#domain-configuration
  #------------------------------------------------------------------------------
  thumbai {
    name = "thumbai routes"
    host = "localhost"
    anti_csrf_check = true
    default_auth = "form_auth"
    catch_all {
      controller = "VanityController"
      action = "Handle"
      auth = "anonymous"
      anti_csrf_check = false
    }
      

    #------------------------------------------------------------------------------
    # Static files Routes Configuration
    # To serve static files, it can be directory or individual file.
    # This section optional one, for e.g: RESTful APIs doesn't need this section.
    # Static files are delivered via `http.ServeContent`.
    #
    # Supported features:
    #   - Serve directory
    #   - Serve individual file
    #   - Directory listing
    #
    # Choose an `unique name` for each `directory` or `individual` file
    # static route definition. It is called `route name`.
    #
    # Doc: https://docs.aahframework.org/routes-config.html#section-static
    #------------------------------------------------------------------------------
    static {
      public_assets {
        path = "/thumbai/assets"
        dir = "static"
      }
      favicon {
        path = "/favicon.ico"
        file = "img/thumbai-favicon.ico"
      }
      robots_txt {
        path = "/robots.txt"
        file = "robots.txt"
      }
    }
    

    # -----------------------------------------------------------------------------
    # Routes Configuration
    #
    # Doc: https://docs.aahframework.org/routes-config.html#routes-configuration
    # -----------------------------------------------------------------------------
    routes {
      gomod {
        path = "/repo/*modPath"
        controller = "GoModController"
        action = "Handle"
        auth = "anonymous"
      }

      admin {
        path = "/thumbai"
        controller = "admin/DashboardController"
        action = "ToAdminDashboard"
        routes {
          dashboard {
            path = "/dashboard.html"
          }
          login {
            path = "/login.html"
            controller = "admin/UserController"
            action = "Login"
            auth = "anonymous"
          }
          logout {
            path = "/logout"
            method = "post"
            controller = "admin/UserController"
            action = "Logout"
          }          
          gomod_admin {
            path = "/gomodules.html"
            controller = "admin/GoModController"
          }
          vanity_list {
            path = "/vanities.html"
            controller = "admin/VanityController"
            action = "List"
          }
          vanity_show {
            path = "/vanities/:hostName/show.html"
            controller = "admin/VanityController"
            action = "Show"
          }
          proxy_list {
            path = "/proxies.html"
            controller = "admin/ProxyController"
            action = "List"
          }
          proxy_show {
            path = "/proxies/:hostName/show.html"
            controller = "admin/ProxyController"
            action = "Show"
          }
          proxy_edit {
            path = "/proxies/:hostName/edit.html"
            controller = "admin/ProxyController"
            action = "AddRule"
          }
          redirect_admin {
            path = "/redirects"
            controller = "admin/RedirectController"
            action = "List"
            routes {
              redirect_show {
                path = "/:hostName"
              }
            }
          }          
        }        
      }

      admin_api_v1 {
        path = "/thumbai/api/v1"
        routes {
          gomod_save_settings {
            path = "/gomodules"
            method = "post"
            controller = "admin/GoModController"
            action = "SaveSettings"
          }  
          gomod_publish {
            path = "/gomodules/publish"
            method = "post"
            controller = "GoModController"
            action = "Publish"
            anti_csrf_check = false
            auth = "anonymous"
          }
          vanity_hosts {
            path = "/vanities"
            controller = "admin/VanityController"
            action = "Hosts"
            routes {
              vanity_add_host {
                method = "post"
                action = "AddHost"
              }
              vanity_get_host {
                path = "/:hostName"
                action = "Host"
              }              
              vanity_del_host {
                path = "/:hostName"
                method = "delete"
                action = "DelHost"
              }
              vanity_add_package {
                path = "/:hostName/packages"
                method = "post"
                action = "AddVanityPackage"
              }
              vanity_del_package {
                path = "/:hostName/packages/:pkg"
                method = "delete"
                action = "DelVanityPackage"
              }
            }
          }
          proxy_hosts {
            path = "/proxies"
            controller = "admin/ProxyController"
            action = "Hosts"
            routes {
              proxy_add_host {
                method = "post"
                action = "AddHost"                
              }
              proxy_get_host {
                path = "/:hostName"
                action = "Host"
              }
              proxy_del_host {
                path = "/:hostName"
                method = "delete"
                action = "DelHost"
              }
            }
          }
        }
      } # end - admin_api_v1

    } # end - routes

  } # end - thumbai

} # end - domains
